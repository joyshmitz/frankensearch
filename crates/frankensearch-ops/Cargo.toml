[package]
name = "frankensearch-ops"
version = "0.1.0"
edition.workspace = true
license-file.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Operations control-plane TUI for frankensearch fleet monitoring"

[[bin]]
name = "frankensearch-ops"
path = "src/main.rs"

[dependencies]
frankensearch-core = { workspace = true }
frankensearch-tui = { workspace = true }
fsqlite = { path = "../../../frankensqlite/crates/fsqlite" }
fsqlite-types = { path = "../../../frankensqlite/crates/fsqlite-types" }

# Terminal UI rendering (FrankenTUI)
ftui-core = { workspace = true }
ftui-render = { workspace = true }
ftui-style = { workspace = true }
ftui-text = { workspace = true }
ftui-layout = { workspace = true }
ftui-widgets = { workspace = true }
ftui-tty = { workspace = true }
ftui-backend = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
time = { workspace = true }

# Structured logging
tracing = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true }
tracing-subscriber = "0.3"

[lints]
workspace = true
